name: Compatibility Verification
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x ./gradlew

    - name: Build the plugin using Gradle
      run: ./gradlew buildPlugin
    - uses: thepieterdc/intellij-plugin-verifier-action@v1.4.0
      with:
        plugin: '/home/runner/work/ZhiYouToolkit/ZhiYouToolkit/build/distributions/ZhiYouToolkit-*'
        verifier_version: 1.4.0
        versions: |
          2022.3.3
          LATEST-EAP-SNAPSHOT
